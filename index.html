<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <img src="leaf.jpg" class="background">
            <div class="overlay">
                <img src="odin-lined.png" class="odin">
                <div class="norse">ODIN</div>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="content">
            <div class="top section bolded heading">
                <div>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</div>
            </div>
            <div class="middle section">
                <div class="bolded heading">Let's do this!</div>
                <form action="example.com/path" method="post">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="error">
                        <div class="verify">*Passwords must match</div>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName">
                        <label for="number">Phone Number:</label>
                        <input type="number" id="number">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" class="error">
                    </div>
                </form>
            </div>
            <div class="bottom section">
                <button class="bolded">Create Account</button>
                <div>Already have an account? <b style="color: #596D48">Log in</b></div>
            </div>
        </div>
    </div>
</body>
</html>
